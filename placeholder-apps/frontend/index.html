<!DOCTYPE html>
<html>
<head>
    <title>Sample UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #e2e8f0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 1.5rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 { 
            margin: 0 0 0.75rem; 
            font-size: 2rem; 
            font-weight: 700;
            background: linear-gradient(135deg, #22d3ee, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }
        .info-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-top: 1rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .info-value {
            color: #22d3ee;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 2rem;
            color: #22c55e;
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 1.5rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sample UI</h1>
        <p class="subtitle">Your application is running successfully</p>
        
        <div class="info-box">
            <div class="info-row">
                <span class="info-label">Domain</span>
                <span class="info-value" id="domain">loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Port</span>
                <span class="info-value" id="port">loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Protocol</span>
                <span class="info-value" id="protocol">loading...</span>
            </div>
        </div>
        
        <div class="status-badge">
            <span class="status-dot"></span>
            Running
        </div>
    </div>
    
    <script>
        // Display connection info
        document.getElementById('domain').textContent = window.location.hostname;
        document.getElementById('port').textContent = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
        document.getElementById('protocol').textContent = window.location.protocol.replace(':', '').toUpperCase();
    </script>
</body>
</html>
